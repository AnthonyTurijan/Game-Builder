<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Picker: The Game</title>
    <!-- <script src= "index.js"></script>
    <script src= "timer.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Fruit Picker: The Game</h1>
        </header>
        <div class="content-container">
            <article class="side-containers">
                <section class="timer-container">
                    <p> Timer</p>
                    <p><a class="timer">0 mins 0 secs</a></p>
                </section>
                <section id="moves-container">
                    <p>moves</p>
                    <p><a id="moves">0</a></p>
                </section>
            </article>
       <section class="game-container">
           <div class="game-card" data-framework="blueberries">
               <img class="front-card" src="assets/pictures/blueberries.png" alt="Blueberry Image">
               <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
           </div>
           <div class="game-card" data-framework="blueberries">
                <img class="front-card"src="assets/pictures/blueberries.png" alt="Blueberry Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="kiwi">
                <img class="front-card"src="assets/pictures/kiwi.png" alt="Kiwi Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="kiwi">
                <img class="front-card"src="assets/pictures/kiwi.png" alt="Kiwi Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="lemon">
                <img class="front-card"src="assets/pictures/lemon.png" alt="Lemon Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="lemon">
                <img class="front-card"src="assets/pictures/lemon.png" alt="Lemon Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="lychee">
               <img class="front-card"src="assets/pictures/lychee.png" alt="Lychee Image">
               <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
           </div>
           <div class="game-card" data-framework="lychee">
                <img class="front-card"src="assets/pictures/lychee.png" alt="Lychee Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="papaya">
                 <img class="front-card"src="assets/pictures/papaya.png" alt="Papaya Image">
                 <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="papaya">
                 <img class="front-card"src="assets/pictures/papaya.png" alt="Papaya Image">
                 <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="pom">
                 <img class="front-card"src="assets/pictures/pom.png" alt="Pomegranate Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="pom">
                 <img class="front-card"src="assets/pictures/pom.png" alt="Pomegranate Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="watermelon">
                 <img class="front-card"src="assets/pictures/watermelon.png" alt="Watermelon Image">
                 <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="watermelon">
                 <img class="front-card"src="assets/pictures/watermelon.png" alt="Watermelon Image">
                 <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
            </div>
            <div class="game-card" data-framework="durian">
                <img class="front-card" src='assets/pictures/durian.png'alt="Durian Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
           </div>
           <div class="game-card" data-framework="durian">
                <img class="front-card" src='assets/pictures/durian.png'alt="Durian Image">
                <img class="back-card"src="assets/pictures/card-back.png" alt="Fruit Picker Logo">
           </div>
        </section>
        <article class="side-containers">
            <p> Timer</p>
        </article>
        </div>
        <nav id='main-nav'>
            <ul id='button-control-list'>
                <li><button>Instructions</button></li>
                <li><button>Start</button></li>
                <li><button id="restart">Restart</button></li>
                <li><button id="btn">Modal</button></li>
            </ul>
        </nav>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Victory</p>
                <p>You made <span id=finalMove> </span> moves </p>
                <p>in <span id=totalTime> </span> </p>
            </div>
        </div>
    </main>
    <script src= "index.js"></script>
    <script src= "utilities.js"></script>
</body>
</html>
